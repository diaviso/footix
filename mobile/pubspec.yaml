name: footix
description: "Footix - Quiz football"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0

  # Storage
  flutter_secure_storage: ^9.2.4

  # Auth
  google_sign_in: ^6.2.2

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_markdown: ^0.7.6
  shimmer: ^3.0.0
  flutter_svg: ^2.0.17
  lottie: ^3.3.1

  # Utils
  image_picker: ^1.1.2
  intl: ^0.20.2
  url_launcher: ^6.3.1
  flutter_html: ^3.0.0-beta.2
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
